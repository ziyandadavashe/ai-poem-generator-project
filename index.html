<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <div class="form-wrapper">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter topic of choice"
              required=""
              autofocus=""
              autocomplete="off"
              class="instructions"
              id="instructions-input"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e People,Places, Nature or Animals</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/ziyandadavashe" target="_blank"
          >Ziyanda Davashe</a
        >
        an
        <a
          href="https://github.com/ziyandadavashe/ai-poem-generator-project"
          target="_blank"
          >open-sourced on GitHub</a
        >
        &
        <a href="https://warm-hummingbird-110ccd.netlify.app/" target="blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
